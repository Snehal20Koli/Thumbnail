<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title Generator</title>
</head>
<body>
    <h1>Title Generator</h1>
    <div class="generator">
        <label for="keyword">Enter a Keyword:</label>
        <input type="text" id="keyword" placeholder="Enter a keyword">
        <button id="generate">Generate Titles</button>
        <ul id="titles"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
